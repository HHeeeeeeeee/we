<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결혼식 초대장</title>
  <style>
    /* App.css 내용을 여기에 삽입 */
    * {
      font-family: 'Noto Serif KR', serif, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
        'Segoe UI Symbol', 'Noto Color Emoji';
    }
    /* 기타 필요한 CSS 스타일 */
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- styled-components 라이브러리 추가 -->
  <script crossorigin src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>

  <script>
    // Config.js 내용을 변수로 정의
    const Config = {
      WEDDING_DATE: '2024년 06월 01일 토요일 오후 4시',
      WEDDING_LOCATION: '서울 ○○웨딩홀',
      GROOM_NAME: '김철수',
      BRIDE_NAME: '이영희',
      // 기타 필요한 설정 값들
    };

    // Title 컴포넌트 예시
    const Title = () => {
      return React.createElement('h1', null, `${Config.GROOM_NAME} & ${Config.BRIDE_NAME}의 결혼식에 초대합니다!`);
    };

    // App 컴포넌트
    const App = () => {
      return React.createElement('div', null,
        React.createElement(Title, null)
        // 여기에 다른 컴포넌트들 추가
      );
    };

    // React 앱 렌더링
    ReactDOM.render(React.createElement(App, null), document.getElementById('root'));
  </script>
</body>
</html>
